                    <h1 class="page-title">Meu perfil</h1>
                    <b class="page-description">Minhas informações pessoais.</b>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-xs-12">
                    <div class="custom-upload">
                        <img src="img/no-photo.png" class="img-responsive user-image" alt="">
                        <span>Selecione ou edite a foto para seu perfil.</span>
                        <input type="file">
                        <div class="fake-file">
                            <input disabled="disabled" >
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-xs-12">
                    <form action="" class="profile">
                        <div class="form-group">
                            <input type="text" placeholder="Nome completo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Telefone celular" class="phone form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="E-mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <select name="" id="" class="form-control">
                                <option value="" disabled="">Sexo</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Data de nascimento" class="date form-control">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="submit" class="btn btn-primary" value="Salvar">
                                </div>
                                <div class="col-lg-2">
                                    <a href="#" class="btn btn-link">Voltar</a>
                                </div>
                            </div>
                        </div>
